{% load static %}
<!DOCTYPE html>
<html style="min-height: 100%;
  position: relative;">
<head>
	<title>Ferreteria</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="{% url 'home' %}"  style="font-size: 30px;">Ferreteria</a>

	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link " href="{% url 'home' %}">Inicio</a>
	        <a class="nav-link " href="{% url 'productos' %}">Manuales</a>
	        <a class="nav-link " href="{% url 'electricas' %}">Electricas</a>
	        <a class="nav-link " href="{% url 'neumaticas' %}">Neumaticas</a>
	        <a class="nav-link " href="{% url 'acerca' %}">Acerca de</a>
	      </div>
	  	</div>

	    {% if user.is_authenticated %}

	    <nav>
	    	<ul>
		        <li><a href="#" style="font-size: 15px; text-align: center;" >Bienvenido {{ user.username }}</a>
		            <ul>
		            	<li><a href="{% url 'change_password' %}">Cambiar Contrasena</a></li>
			            <li><a href="{% url 'logout' %}">Log out</a></li>
		        	</ul>
		        </li>
		    </ul>
		</nav>

	    {% else %}
	      <a class="nav-link active" aria-current="page" href="{% url 'login' %}"  style="color: #ffffff;">Iniciar sesion</a>
		  <a class="nav-link active" aria-current="page" href="{% url 'registrar' %}"  style="color: #ffffff;">Registrate</a>
	    {% endif %}


	</nav>
</header>

<body style="margin-bottom: 50;">

	{% block content %}

	{% endblock content %}

</body>


</html>
